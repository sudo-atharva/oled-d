<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OLED Menu Builder Web App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="landingOverlay">
    <div class="landing-card">
      <h1>OLED Menu Builder</h1>
      <button id="createProjectBtn">Create New Project</button>
      <button id="openProjectBtn">Open Project</button>
      <button id="templateBtn">Templates</button>
    </div>
  </div>
  <header id="editorHeader" style="display:none;">
    <h1 id="projectTitle">Untitled Project</h1>
    <nav>
      <button id="backToHomeBtn">Home</button>
      <button id="exportBtn">Export JSON</button>
    </nav>
  </header>
  <main id="editorMain" style="display:none;">
    <section id="oledPreviewSection">
      <h2>OLED Preview</h2>
      <canvas id="oledCanvas" width="128" height="64"></canvas>
      <div id="oledMenuPreview"></div>
    </section>
    <section id="menuSection">
      <h2>Menu Editor</h2>
      <div id="menuList"></div>
      <button id="addMenuItemBtn">Add Menu Item</button>
    </section>
    <section id="screenEditorSection" style="display:none;">
      <h2>Screen Editor</h2>
      <div id="screenEditor"></div>
      <button id="addScreenElementBtn">Add Element</button>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
